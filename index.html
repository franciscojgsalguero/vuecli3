<!DOCTYPE html>
<html>
<head>
	<title>Practica de Vue 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div id="app">
		<h1>{{titulo}}</h1>

		<ul>
			<li v-for="(producto, index) of productos">
				<div role="alert" :class="['alert', producto.cantidad < 10 ? 'alert-success' : 'alert-danger']">{{producto.nombre}} - {{producto.preu}} € X 
					<input type="number" min="1" v-model.number="producto.cantidad"> uds. = {{producto.preu*producto.cantidad}} € 
					<div class="btn btn-danger btn-sm" @click="eliminar(index)">
						Eliminar
					</div>
				</div>
				
			</li>
		</ul>
		<div>
			<button @click="procesarComanda">Processa la Comanda</button>
			<h4 >Total Comanda: {{sumarProductos}} €</h4>
		</div>
		<div>
			<h3  style="float: left; margin: 0px; margin-right: 5px">Producte: </h3>
			<input type="text" v-model="nombre" v-on:keyup.enter="agregarProducto" style="float: left;">
			<h3  style="float: left; margin: 0px;  margin-right: 5px">Preu: </h3>
			<input type="number" v-model="preu" min="1" style="float: left;"> € 
			<button @click="agregarProducto">Afegir</button>
		</div>
		<br>
		<ul>
			<li v-for="(comanda, index) of comandas">
				<div role="alert" :class="['alert', comanda.id < 10 ? 'alert-success' : 'alert-danger']">{{comanda.userId}} - {{comanda.id}} € X 
					<!--<input type="number" min="1" v-model.number="producto.cantidad"> uds. = {{}} € 
					<div class="btn btn-danger btn-sm" @click="eliminar(index)">
						Eliminar
					</div>-->
				</div>
				
			</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue.js"></script>
	<script src="javascript.js"></script>
	<!--<script type="text/javascript" src="javascript-componente1.js"></script>
	<script type="text/javascript">
		new Vue({ 
			el: '#contenido', 
			data: {
		    	name: 'javascript-componente1.js'
			}
		});
	</script>-->
</body>
</html>
